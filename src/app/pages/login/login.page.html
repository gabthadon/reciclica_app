<ion-content [fullscreen]="true">
  <div class="flex-center">
   
    <form [formGroup]="myForm">
    <ion-card>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Email " formControlName="email" type="email" placeholder="Enter Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password" formControlName="password"   type="password" ></ion-input>
        </ion-item>

       
<ion-button color="dark" fill="clear" size="full">forget email/password</ion-button>

<ion-button id="btn-login" (click)="onSubmit()"  shape="round" size="full">Login</ion-button>
<ion-button  shape="round" [routerLink]="['/register']" size="full" fill="clear">Register</ion-button>
      </ion-card-content>
    </ion-card>

  </form>
    
  </div>

</ion-content>
